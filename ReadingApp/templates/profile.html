{% extends 'base.html'%}

{% block title %}
    Profile Page
{% endblock %}

{% block content %}
    <div  class="container" style="border-style: solid; padding: 1em; margin-top: 1em">
        <div class="content-section">
          <div class="media">
            <img class="rounded-circle account-img" style="max-width:150px;width:100%; padding: 1em" src="{{ image_file }}">
            <div class="media-body">
              <h2 class="account-heading">{{ current_user.username }}</h2>
              <p class="text-secondary">{{ current_user.email_address }}</p>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
